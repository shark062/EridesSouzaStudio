
{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>üîÑ Redefinir Senha - Salon Beleza Dourada</h1>
    <p>Digite sua nova senha</p>
</div>

<div class="card" style="max-width: 500px; margin: 0 auto;">
    <form id="resetPasswordForm">
        <input type="hidden" id="token" value="{{ token }}">
        
        <div class="form-group">
            <label for="newPassword">Nova Senha:</label>
            <div style="position: relative;">
                <input type="password" id="newPassword" class="form-control" required placeholder="Digite sua nova senha" minlength="6">
                <div style="margin-top: 8px;">
                    <label style="font-size: 14px; font-weight: normal; color: rgba(255,215,0,0.8); cursor: pointer;">
                        <input type="checkbox" id="showNewPassword" style="margin-right: 8px;">
                        üëÅÔ∏è Mostrar senha
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar Nova Senha:</label>
            <input type="password" id="confirmPassword" class="form-control" required placeholder="Confirme sua nova senha">
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn">Redefinir Senha</button>
        </div>
    </form>
    
    <div class="text-center" style="margin-top: 20px;">
        <a href="/login" style="color: #FFD700;">‚Üê Voltar ao login</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Garantir que o checkbox sempre inicie desmarcado
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('showNewPassword').checked = false;
});

// Toggle para mostrar/ocultar senha
document.getElementById('showNewPassword').addEventListener('change', function() {
    const passwordField = document.getElementById('newPassword');
    const showPasswordLabel = this.parentElement;
    
    if (this.checked) {
        passwordField.type = 'text';
        showPasswordLabel.innerHTML = '<input type="checkbox" id="showNewPassword" style="margin-right: 8px;" checked> üôà Ocultar senha';
        document.getElementById('showNewPassword').addEventListener('change', arguments.callee);
    } else {
        passwordField.type = 'password';
        showPasswordLabel.innerHTML = '<input type="checkbox" id="showNewPassword" style="margin-right: 8px;"> üëÅÔ∏è Mostrar senha';
        document.getElementById('showNewPassword').addEventListener('change', arguments.callee);
    }
});

document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const token = document.getElementById('token').value;
    
    if (newPassword !== confirmPassword) {
        showAlert('As senhas n√£o coincidem', 'error');
        return;
    }
    
    if (newPassword.length < 6) {
        showAlert('A senha deve ter pelo menos 6 caracteres', 'error');
        return;
    }
    
    try {
        const response = await fetch('/reset-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                token: token,
                new_password: newPassword 
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            showAlert('Senha redefinida com sucesso!', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showAlert(result.message, 'error');
        }
    } catch (error) {
        console.error('Erro ao redefinir senha:', error);
        showAlert('Erro ao redefinir senha', 'error');
    }
});
</script>
{% endblock %}
