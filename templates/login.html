
{% extends "base.html" %}

{% block content %}
<div class="header">
    <h1>üëë Login - Salon Beleza Dourada</h1>
    <p>Acesse sua conta</p>
</div>

<div class="card" style="max-width: 500px; margin: 0 auto;">
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <div style="position: relative;">
                <input type="password" id="password" class="form-control" required>
                <div style="margin-top: 8px;">
                    <label style="font-size: 14px; font-weight: normal; color: rgba(255,215,0,0.8); cursor: pointer;">
                        <input type="checkbox" id="showPassword" style="margin-right: 8px;">
                        üëÅÔ∏è Mostrar senha
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn">Entrar</button>
            <a href="/register" class="btn btn-secondary" style="margin-left: 10px;">Cadastrar</a>
        </div>
        
        <div class="text-center" style="margin-top: 15px;">
            <a href="/forgot-password" style="color: #FFD700; font-size: 14px; text-decoration: underline;">
                üîë Esqueceu sua senha?
            </a>
        </div>
    </form>
    
    <div class="text-center" style="margin-top: 20px;">
        <small style="color: rgba(255,215,0,0.7);">
            üíº Acesso administrativo: Entre com suas credenciais de admin
        </small>
    </div>
    
    <div class="text-center" style="margin-top: 20px;">
        <a href="/" style="color: #FFD700;">‚Üê Voltar ao in√≠cio</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Garantir que o checkbox sempre inicie desmarcado
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('showPassword').checked = false;
});

// Toggle para mostrar/ocultar senha
document.getElementById('showPassword').addEventListener('change', function() {
    const passwordField = document.getElementById('password');
    const showPasswordLabel = this.parentElement;
    
    if (this.checked) {
        passwordField.type = 'text';
        showPasswordLabel.innerHTML = '<input type="checkbox" id="showPassword" style="margin-right: 8px;" checked> üôà Ocultar senha';
        // Reativar o event listener
        document.getElementById('showPassword').addEventListener('change', arguments.callee);
    } else {
        passwordField.type = 'password';
        showPasswordLabel.innerHTML = '<input type="checkbox" id="showPassword" style="margin-right: 8px;"> üëÅÔ∏è Mostrar senha';
        // Reativar o event listener
        document.getElementById('showPassword').addEventListener('change', arguments.callee);
    }
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = result.redirect;
        } else {
            showAlert(result.message, 'error');
        }
    } catch (error) {
        console.error('Erro no login:', error);
        showAlert('Erro ao fazer login', 'error');
    }
});
</script>
{% endblock %}
