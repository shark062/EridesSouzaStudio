{% block scripts %}
<script>
// Garantir que o checkbox sempre inicie desmarcado
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('showPassword').checked = false;
});

// Toggle para mostrar/ocultar senha
function togglePassword() {
    const passwordField = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');
    const labelSpan = showPasswordCheckbox.parentElement.querySelector('span');
    
    if (showPasswordCheckbox.checked) {
        passwordField.type = 'text';
        labelSpan.textContent = 'ğŸ™ˆ Ocultar senha';
    } else {
        passwordField.type = 'password';
        labelSpan.textContent = 'ğŸ‘ï¸ Mostrar senha';
    }
}

// Adicionar o event listener quando o DOM carregar
document.addEventListener('DOMContentLoaded', function() {
    const showPasswordCheckbox = document.getElementById('showPassword');
    if (showPasswordCheckbox) {
        showPasswordCheckbox.addEventListener('change', togglePassword);
    }
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (!username || !password) {
        showAlert('Por favor, preencha todos os campos', 'error');
        return;
    }
    
    const formData = {
        username: username,
        password: password
    };
    
    console.log('Enviando dados de login:', formData);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        console.log('Status da resposta:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('Resultado do login:', result);
        
        if (result.success) {
            console.log('Redirecionando para:', result.redirect);
            window.location.href = result.redirect;
        } else {
            showAlert(result.message, 'error');
        }
    } catch (error) {
        console.error('Erro no login:', error);
        showAlert('Erro ao fazer login. Tente novamente.', 'error');
    }
});

// FunÃ§Ã£o para mostrar alertas
function showAlert(message, type) {
    // Remove alertas existentes
    const existingAlert = document.querySelector('.alert');
    if (existingAlert) {
        existingAlert.remove();
    }
    
    // Cria novo alerta
    const alert = document.createElement('div');
    alert.className = `alert alert-${type}`;
    alert.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        z-index: 9999;
        animation: slideIn 0.3s ease-out;
        ${type === 'error' ? 'background-color: #dc3545;' : 'background-color: #28a745;'}
    `;
    alert.textContent = message;
    
    document.body.appendChild(alert);
    
    // Remove apÃ³s 5 segundos
    setTimeout(() => {
        if (alert.parentNode) {
            alert.remove();
        }
    }, 5000);
}
</script>
{% endblock %}
